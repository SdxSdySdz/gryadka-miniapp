<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление товарами - Админ-панель</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/admin/admin.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="admin-container">
        <!-- Шапка -->
        <div class="admin-header">
            <button class="back-button" onclick="window.location.href='/admin'">←</button>
            <div style="flex: 1;">
                <h1 class="admin-title">Управление товарами</h1>
                <p class="admin-subtitle">Добавляйте, редактируйте и управляйте товарами</p>
            </div>
        </div>

        <!-- Панель действий -->
        <div class="action-bar">
            <div class="search-box">
                <input type="text" placeholder="Поиск товаров..." oninput="handleSearchInput(this)">
            </div>
            <div class="action-buttons">
                <button class="btn btn-primary btn-icon" onclick="openModal('productModal')">
                    <span>+</span> Добавить товар
                </button>
                <button class="btn btn-secondary" onclick="toggleSelectAll(event.target.checked)">
                    Выбрать все
                </button>
            </div>
        </div>

        <!-- Массовые действия -->
        <div id="bulkActions" class="action-bar" style="display: none;">
            <span style="flex: 1;">Выбрано: <span id="selectedCount">0</span></span>
            <div class="action-buttons">
                <button class="btn btn-secondary" onclick="bulkUpdateProducts('set_unavailable')">
                    Нет в наличии
                </button>
                <button class="btn btn-secondary" onclick="bulkUpdateProducts('set_available')">
                    В наличии
                </button>
                <button class="btn btn-danger" onclick="bulkUpdateProducts('delete')">
                    Удалить
                </button>
            </div>
        </div>

        <!-- Фильтры -->
        <div class="filters">
            <div class="filter-grid">
                <div class="filter-item">
                    <label>Категория</label>
                    <select id="filterCategory" onchange="loadProducts({category_id: this.value})">
                        <option value="">Все категории</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label>Наличие</label>
                    <select id="filterAvailable" onchange="loadProducts({is_available: this.value})">
                        <option value="">Все</option>
                        <option value="true">В наличии</option>
                        <option value="false">Нет в наличии</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Таблица товаров -->
        <div class="data-table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th><input type="checkbox" onchange="toggleSelectAll(this.checked)"></th>
                        <th>Фото</th>
                        <th>Название</th>
                        <th>Категория</th>
                        <th>Цена</th>
                        <th>Наличие</th>
                        <th>Статус</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="productsTableBody">
                    <tr>
                        <td colspan="8" class="loading">Загрузка товаров...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Модальное окно добавления/редактирования товара -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Добавить товар</h2>
                <button class="modal-close" onclick="closeModal('productModal')">×</button>
            </div>
            <div class="modal-body">
                <form id="productForm" class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Название *</label>
                        <input type="text" name="name" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Категория *</label>
                        <select name="category_id" class="form-select" required>
                            <option value="">Выберите категорию</option>
                        </select>
                    </div>
                    <div class="form-grid-2">
                        <div class="form-group">
                            <label class="form-label">Цена за кг</label>
                            <input type="number" step="0.01" name="price_kg" class="form-input">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Цена за шт</label>
                            <input type="number" step="0.01" name="price_piece" class="form-input">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Описание</label>
                        <textarea name="description" class="form-textarea"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Бейдж</label>
                        <select name="badge" class="form-select">
                            <option value="">Без бейджа</option>
                            <option value="hit">Хит</option>
                            <option value="sale">Акция</option>
                            <option value="recommend">Советую</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" name="is_available" checked> В наличии
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('productModal')">Отмена</button>
                <button class="btn btn-primary" onclick="saveProduct()">Сохранить</button>
            </div>
        </div>
    </div>

    <script src="/static/js/admin/admin.js"></script>
    <script>
        function saveProduct() {
            const form = document.getElementById('productForm');
            const formData = new FormData(form);
            
            const data = {
                name: formData.get('name'),
                category_id: parseInt(formData.get('category_id')),
                price_kg: formData.get('price_kg') ? parseFloat(formData.get('price_kg')) : null,
                price_piece: formData.get('price_piece') ? parseFloat(formData.get('price_piece')) : null,
                description: formData.get('description'),
                badge: formData.get('badge') || null,
                is_available: formData.get('is_available') === 'on',
                default_unit: 'kg'
            };
            
            createProduct(data);
        }
    </script>
</body>
</html>
