<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Корзина - Грядка</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/cart.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="cart-container">
        <!-- Шапка -->
        <div class="cart-header">
            <button class="back-button" onclick="goBack()">←</button>
            <h1 class="page-title">Корзина</h1>
            <button class="clear-cart-button" onclick="clearCart()">Очистить</button>
        </div>

        <!-- Предупреждение о минимальной сумме -->
        <div id="minOrderWarning" class="warning-message" style="display: none;">
            Минимальная сумма заказа не достигнута
        </div>

        <!-- Информация о бесплатной доставке -->
        <div id="freeDeliveryInfo" class="info-message" style="display: none;">
            ✓ Бесплатная доставка
        </div>

        <!-- Товары в корзине -->
        <div id="cartItems">
            <div class="loading">Загрузка корзины...</div>
        </div>

        <!-- Промокод -->
        <div class="promo-code-section">
            <div class="form-section-title">Промокод</div>
            <div class="promo-input-wrapper">
                <input type="text" id="promoInput" class="promo-input" placeholder="Введите промокод">
                <button class="apply-promo-button" onclick="applyPromoCode()">Применить</button>
            </div>
        </div>

        <!-- Итого -->
        <div class="cart-summary">
            <div class="summary-row">
                <span>Товары:</span>
                <span id="subtotal">0 ₽</span>
            </div>
            <div class="summary-row delivery">
                <span>Доставка:</span>
                <span id="deliveryCost">0 ₽</span>
            </div>
            <div class="summary-row total">
                <span>Итого:</span>
                <span id="total">0 ₽</span>
            </div>
        </div>

        <!-- Форма оформления -->
        <form id="checkoutForm" class="checkout-form" onsubmit="event.preventDefault(); checkout();">
            <!-- Контактные данные -->
            <div class="form-section">
                <div class="form-section-title">Контактные данные</div>
                <div class="form-group">
                    <label class="form-label">Имя *</label>
                    <input type="text" name="customer_name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Телефон *</label>
                    <input type="tel" name="customer_phone" class="form-input" placeholder="+7 (___) ___-__-__" required>
                </div>
            </div>

            <!-- Способ доставки -->
            <div class="form-section">
                <div class="form-section-title">Способ получения</div>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="delivery" name="delivery_type" value="delivery" checked>
                        <label for="delivery" class="radio-label">Доставка</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="pickup" name="delivery_type" value="pickup">
                        <label for="pickup" class="radio-label">Самовывоз</label>
                    </div>
                </div>
            </div>

            <!-- Адрес доставки -->
            <div id="addressField" class="form-section">
                <div class="form-group">
                    <label class="form-label">Район *</label>
                    <select name="delivery_district" class="form-select">
                        <option value="">Выберите район</option>
                        <option value="Центральный">Центральный</option>
                        <option value="Северный">Северный</option>
                        <option value="Южный">Южный</option>
                        <option value="Восточный">Восточный</option>
                        <option value="Западный">Западный</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Адрес доставки *</label>
                    <input type="text" name="delivery_address" class="form-input" placeholder="Улица, дом, квартира">
                </div>
            </div>

            <!-- Интервал доставки -->
            <div id="intervalField" class="form-section">
                <div class="form-group">
                    <label class="form-label">Интервал доставки</label>
                    <select id="deliveryInterval" name="delivery_interval_id" class="form-select">
                        <option value="">Загрузка...</option>
                    </select>
                </div>
            </div>

            <!-- Способ оплаты -->
            <div class="form-section">
                <div class="form-section-title">Способ оплаты</div>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="cash" name="payment_type" value="cash" checked>
                        <label for="cash" class="radio-label">Наличные</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="card" name="payment_type" value="card">
                        <label for="card" class="radio-label">Карта</label>
                    </div>
                </div>
            </div>

            <!-- Комментарий -->
            <div class="form-section">
                <div class="form-group">
                    <label class="form-label">Комментарий к заказу</label>
                    <textarea name="comment" class="form-textarea" placeholder="Например: позвоните за 30 минут"></textarea>
                </div>
            </div>
        </form>
    </div>

    <!-- Кнопка оформления -->
    <div class="checkout-button-container">
        <button id="checkoutBtn" class="checkout-button" onclick="checkout()">
            Оформить заказ
        </button>
    </div>

    <script src="/static/js/cart.js"></script>
</body>
</html>
