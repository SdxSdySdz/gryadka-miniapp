<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ò–∑–±—Ä–∞–Ω–Ω–æ–µ - –ì—Ä—è–¥–∫–∞</title>
    <link rel="stylesheet" href="./static/css/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="./config.js"></script>
    <style>
        .page-header {
            background: linear-gradient(135deg, #2e7d32 0%, var(--primary-green) 100%);
            padding: var(--spacing);
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--white);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .back-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .page-title {
            font-size: 20px;
            font-weight: bold;
        }
        .favorites-container {
            padding: var(--spacing);
        }
        .favorite-item {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 12px;
            margin-bottom: 12px;
            display: flex;
            gap: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .favorite-image {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            object-fit: cover;
            background: var(--background-light);
        }
        .favorite-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .favorite-name {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 4px;
        }
        .favorite-price {
            color: var(--primary-green);
            font-weight: bold;
            font-size: 18px;
        }
        .favorite-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
        .btn-cart {
            flex: 1;
            background: var(--primary-green);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-remove {
            background: rgba(244, 67, 54, 0.1);
            color: var(--badge-sale);
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
        }
        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="page-header">
        <button class="back-btn" onclick="goBack()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
        </button>
        <h1 class="page-title">–ò–∑–±—Ä–∞–Ω–Ω–æ–µ</h1>
    </div>

    <div class="favorites-container" id="favoritesContainer">
        <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <nav class="bottom-nav">
        <button class="nav-item" onclick="navigateTo('')">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                <polyline points="9 22 9 12 15 12 15 22"/>
            </svg>
            <span class="nav-label">–ì–ª–∞–≤–Ω–∞—è</span>
        </button>
        <button class="nav-item active" onclick="navigateTo('favorites')">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
            </svg>
            <span class="nav-label">–ò–∑–±—Ä–∞–Ω–Ω–æ–µ</span>
        </button>
        <button class="nav-item" onclick="navigateTo('orders')">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                <polyline points="14 2 14 8 20 8"/>
            </svg>
            <span class="nav-label">–ó–∞–∫–∞–∑—ã</span>
        </button>
        <button class="nav-item" onclick="navigateTo('profile')">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
            </svg>
            <span class="nav-label">–ü—Ä–æ—Ñ–∏–ª—å</span>
        </button>
    </nav>

    <script>
        let tg = null;
        let user = null;
        let userId = null;

        try {
            if (window.Telegram && window.Telegram.WebApp) {
                tg = window.Telegram.WebApp;
                tg.expand();
                tg.ready();
                user = tg.initDataUnsafe?.user || null;
                userId = user ? user.id : null;
            }
        } catch (e) {
            console.warn('Telegram init error:', e);
        }

        const API_BASE_URL = window.CONFIG ? window.CONFIG.API_BASE_URL : window.location.origin;

        function goBack() {
            window.history.back();
        }

        function navigateTo(page) {
            window.location.href = page ? '/app/' + page : '/app';
        }

        async function loadFavorites() {
            const container = document.getElementById('favoritesContainer');

            if (!userId) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üîê</div>
                        <div>–í–æ–π–¥–∏—Ç–µ —á–µ—Ä–µ–∑ Telegram –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ</div>
                    </div>
                `;
                return;
            }

            try {
                // –ü–æ–ª—É—á–∞–µ–º ID –∏–∑–±—Ä–∞–Ω–Ω—ã—Ö —Ç–æ–≤–∞—Ä–æ–≤
                const favResponse = await fetch(`${API_BASE_URL}/api/favorites/${userId}`);
                const favoriteIds = await favResponse.json();

                if (!favoriteIds || favoriteIds.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üíö</div>
                            <div>–í –∏–∑–±—Ä–∞–Ω–Ω–æ–º –ø–æ–∫–∞ –ø—É—Å—Ç–æ</div>
                            <p style="margin-top: 8px; font-size: 14px;">–î–æ–±–∞–≤–ª—è–π—Ç–µ –ø–æ–Ω—Ä–∞–≤–∏–≤—à–∏–µ—Å—è —Ç–æ–≤–∞—Ä—ã</p>
                        </div>
                    `;
                    return;
                }

                // –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ —Ç–æ–≤–∞—Ä—ã
                const productsResponse = await fetch(`${API_BASE_URL}/api/products/`);
                const allProducts = await productsResponse.json();

                // –§–∏–ª—å—Ç—Ä—É–µ–º –∏–∑–±—Ä–∞–Ω–Ω—ã–µ
                const favorites = allProducts.filter(p => favoriteIds.includes(p.id));

                container.innerHTML = favorites.map(product => {
                    const mainImage = product.images?.find(img => img.is_main) || product.images?.[0];
                    const imageUrl = mainImage ? mainImage.image_url : '/static/images/placeholder.jpg';
                    const price = product.price_kg || product.price_piece || 0;
                    const unit = product.price_kg ? '–∫–≥' : '—à—Ç';

                    return `
                        <div class="favorite-item" id="fav-${product.id}">
                            <img src="${imageUrl}" alt="${product.name}" class="favorite-image" onerror="this.src='/static/images/placeholder.jpg'">
                            <div class="favorite-info">
                                <div>
                                    <div class="favorite-name">${product.name}</div>
                                    <div class="favorite-price">${price.toFixed(0)} ‚ÇΩ / ${unit}</div>
                                </div>
                                <div class="favorite-actions">
                                    <button class="btn-cart" onclick="addToCart(${product.id})">–í –∫–æ—Ä–∑–∏–Ω—É</button>
                                    <button class="btn-remove" onclick="removeFromFavorites(${product.id})">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                console.error('Error loading favorites:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üòï</div>
                        <div>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>
                    </div>
                `;
            }
        }

        async function addToCart(productId) {
            if (!userId) return;

            try {
                await fetch(`${API_BASE_URL}/api/cart/${userId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        product_id: productId,
                        quantity: 1,
                        unit: 'kg'
                    })
                });
                alert('–¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É');
            } catch (error) {
                console.error('Error adding to cart:', error);
            }
        }

        async function removeFromFavorites(productId) {
            if (!userId) return;

            try {
                await fetch(`${API_BASE_URL}/api/favorites/${userId}/${productId}`, {
                    method: 'DELETE'
                });
                document.getElementById(`fav-${productId}`)?.remove();

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –æ—Å—Ç–∞–ª–∏—Å—å –ª–∏ —Ç–æ–≤–∞—Ä—ã
                const container = document.getElementById('favoritesContainer');
                if (!container.querySelector('.favorite-item')) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üíö</div>
                            <div>–í –∏–∑–±—Ä–∞–Ω–Ω–æ–º –ø–æ–∫–∞ –ø—É—Å—Ç–æ</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error removing from favorites:', error);
            }
        }

        loadFavorites();
    </script>
</body>
</html>
