<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ú–æ–∏ –∑–∞–∫–∞–∑—ã - –ì—Ä—è–¥–∫–∞</title>
    <link rel="stylesheet" href="./static/css/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="./config.js"></script>
    <style>
        .page-header {
            background: linear-gradient(135deg, #2e7d32 0%, var(--primary-green) 100%);
            padding: var(--spacing);
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--white);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .back-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .page-title {
            font-size: 20px;
            font-weight: bold;
        }
        .orders-container {
            padding: var(--spacing);
            padding-bottom: 100px;
        }
        .order-card {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--background-light);
        }
        .order-number {
            font-weight: 600;
            font-size: 16px;
        }
        .order-date {
            color: var(--text-light);
            font-size: 13px;
        }
        .order-status {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        .status-new { background: rgba(33, 150, 243, 0.15); color: #2196F3; }
        .status-confirmed { background: rgba(76, 175, 80, 0.15); color: var(--primary-green); }
        .status-preparing { background: rgba(255, 152, 0, 0.15); color: var(--accent-orange); }
        .status-ready { background: rgba(156, 39, 176, 0.15); color: #9C27B0; }
        .status-delivering { background: rgba(0, 188, 212, 0.15); color: #00BCD4; }
        .status-completed { background: rgba(76, 175, 80, 0.15); color: var(--primary-green); }
        .status-cancelled { background: rgba(244, 67, 54, 0.15); color: var(--badge-sale); }
        .order-items {
            margin-bottom: 12px;
        }
        .order-item {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            padding: 4px 0;
        }
        .order-item-name {
            color: var(--text-dark);
        }
        .order-item-qty {
            color: var(--text-light);
        }
        .order-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 12px;
            border-top: 1px solid var(--background-light);
        }
        .order-total {
            font-weight: bold;
            font-size: 18px;
            color: var(--primary-green);
        }
        .order-delivery {
            font-size: 13px;
            color: var(--text-light);
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
        }
        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="page-header">
        <button class="back-btn" onclick="goBack()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
        </button>
        <h1 class="page-title">–ú–æ–∏ –∑–∞–∫–∞–∑—ã</h1>
    </div>

    <div class="orders-container" id="ordersContainer">
        <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <nav class="bottom-nav">
        <button class="nav-item" onclick="navigateTo('')">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                <polyline points="9 22 9 12 15 12 15 22"/>
            </svg>
            <span class="nav-label">–ì–ª–∞–≤–Ω–∞—è</span>
        </button>
        <button class="nav-item" onclick="navigateTo('favorites')">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
            </svg>
            <span class="nav-label">–ò–∑–±—Ä–∞–Ω–Ω–æ–µ</span>
        </button>
        <button class="nav-item active" onclick="navigateTo('orders')">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                <polyline points="14 2 14 8 20 8"/>
            </svg>
            <span class="nav-label">–ó–∞–∫–∞–∑—ã</span>
        </button>
        <button class="nav-item" onclick="navigateTo('profile')">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
            </svg>
            <span class="nav-label">–ü—Ä–æ—Ñ–∏–ª—å</span>
        </button>
    </nav>

    <script>
        let tg = null;
        let user = null;
        let userId = null;

        try {
            if (window.Telegram && window.Telegram.WebApp) {
                tg = window.Telegram.WebApp;
                tg.expand();
                tg.ready();
                user = tg.initDataUnsafe?.user || null;
                userId = user ? user.id : null;
            }
        } catch (e) {
            console.warn('Telegram init error:', e);
        }

        const API_BASE_URL = window.CONFIG ? window.CONFIG.API_BASE_URL : window.location.origin;

        const statusNames = {
            'new': '–ù–æ–≤—ã–π',
            'confirmed': '–ü–æ–¥—Ç–≤–µ—Ä–∂–¥—ë–Ω',
            'preparing': '–ì–æ—Ç–æ–≤–∏—Ç—Å—è',
            'ready': '–ì–æ—Ç–æ–≤',
            'delivering': '–î–æ—Å—Ç–∞–≤–ª—è–µ—Ç—Å—è',
            'completed': '–í—ã–ø–æ–ª–Ω–µ–Ω',
            'cancelled': '–û—Ç–º–µ–Ω—ë–Ω'
        };

        function goBack() {
            window.history.back();
        }

        function navigateTo(page) {
            window.location.href = page ? '/app/' + page : '/app';
        }

        async function loadOrders() {
            const container = document.getElementById('ordersContainer');

            if (!userId) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üîê</div>
                        <div>–í–æ–π–¥–∏—Ç–µ —á–µ—Ä–µ–∑ Telegram –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –∑–∞–∫–∞–∑–æ–≤</div>
                    </div>
                `;
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/orders/${userId}`);

                if (!response.ok) {
                    throw new Error('Failed to load orders');
                }

                const orders = await response.json();

                if (!orders || orders.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üì¶</div>
                            <div>–ó–∞–∫–∞–∑–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</div>
                            <p style="margin-top: 8px; font-size: 14px;">–í–∞—à–∏ –∑–∞–∫–∞–∑—ã –ø–æ—è–≤—è—Ç—Å—è –∑–¥–µ—Å—å</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = orders.map(order => {
                    const date = new Date(order.created_at).toLocaleDateString('ru-RU', {
                        day: 'numeric',
                        month: 'short',
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    const itemsHtml = order.items?.slice(0, 3).map(item => `
                        <div class="order-item">
                            <span class="order-item-name">${item.product_name}</span>
                            <span class="order-item-qty">${item.quantity} ${item.unit}</span>
                        </div>
                    `).join('') || '';

                    const moreItems = order.items?.length > 3
                        ? `<div class="order-item"><span class="order-item-name" style="color: var(--text-light);">–∏ –µ—â—ë ${order.items.length - 3} —Ç–æ–≤–∞—Ä(–æ–≤)...</span></div>`
                        : '';

                    return `
                        <div class="order-card">
                            <div class="order-header">
                                <div>
                                    <div class="order-number">–ó–∞–∫–∞–∑ #${order.id}</div>
                                    <div class="order-date">${date}</div>
                                </div>
                                <div class="order-status status-${order.status}">${statusNames[order.status] || order.status}</div>
                            </div>
                            <div class="order-items">
                                ${itemsHtml}
                                ${moreItems}
                            </div>
                            <div class="order-footer">
                                <div class="order-total">${order.total_amount?.toFixed(0) || 0} ‚ÇΩ</div>
                                ${order.delivery_type === 'delivery'
                                    ? `<div class="order-delivery">üöö –î–æ—Å—Ç–∞–≤–∫–∞</div>`
                                    : `<div class="order-delivery">üè™ –°–∞–º–æ–≤—ã–≤–æ–∑</div>`}
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                console.error('Error loading orders:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì¶</div>
                        <div>–ó–∞–∫–∞–∑–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</div>
                    </div>
                `;
            }
        }

        loadOrders();
    </script>
</body>
</html>
