<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ó–∞–∫–∞–∑—ã - –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/admin/admin.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="../config.js"></script>
</head>
<body>
    <div class="admin-container">
        <!-- –®–∞–ø–∫–∞ -->
        <div class="admin-header mobile-header">
            <button class="back-button" onclick="window.location.href='./index.html'">‚Üê</button>
            <div class="header-content">
                <h1 class="admin-title">–ó–∞–∫–∞–∑—ã</h1>
                <p class="admin-subtitle">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞–º–∏ –∫–ª–∏–µ–Ω—Ç–æ–≤</p>
            </div>
        </div>

        <!-- –§–∏–ª—å—Ç—Ä—ã -->
        <div class="filters">
            <div class="filter-grid">
                <div class="filter-item">
                    <label>–°—Ç–∞—Ç—É—Å</label>
                    <select id="filterStatus" onchange="loadOrders()">
                        <option value="">–í—Å–µ —Å—Ç–∞—Ç—É—Å—ã</option>
                        <option value="pending">–û–∂–∏–¥–∞–µ—Ç</option>
                        <option value="confirmed">–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω</option>
                        <option value="preparing">–ì–æ—Ç–æ–≤–∏—Ç—Å—è</option>
                        <option value="delivering">–î–æ—Å—Ç–∞–≤–ª—è–µ—Ç—Å—è</option>
                        <option value="completed">–í—ã–ø–æ–ª–Ω–µ–Ω</option>
                        <option value="cancelled">–û—Ç–º–µ–Ω–µ–Ω</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- –°–ø–∏—Å–æ–∫ –∑–∞–∫–∞–∑–æ–≤ -->
        <div class="orders-list" id="ordersList">
            <div class="loading-spinner">–ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–∫–∞–∑–æ–≤...</div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–µ—Ç–∞–ª–µ–π –∑–∞–∫–∞–∑–∞ -->
    <div id="orderModal" class="modal">
        <div class="modal-content mobile-modal">
            <div class="modal-header">
                <h2 class="modal-title">–ó–∞–∫–∞–∑ #<span id="orderNumber">0</span></h2>
                <button class="modal-close" onclick="closeModal('orderModal')">√ó</button>
            </div>
            <div class="modal-body">
                <div id="orderDetails">
                    <!-- –î–µ—Ç–∞–ª–∏ –∑–∞–∫–∞–∑–∞ -->
                </div>
            </div>
            <div class="modal-footer mobile-footer">
                <select id="orderStatusSelect" class="form-input" style="flex: 1;">
                    <option value="pending">–û–∂–∏–¥–∞–µ—Ç</option>
                    <option value="confirmed">–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω</option>
                    <option value="preparing">–ì–æ—Ç–æ–≤–∏—Ç—Å—è</option>
                    <option value="delivering">–î–æ—Å—Ç–∞–≤–ª—è–µ—Ç—Å—è</option>
                    <option value="completed">–í—ã–ø–æ–ª–Ω–µ–Ω</option>
                    <option value="cancelled">–û—Ç–º–µ–Ω–µ–Ω</option>
                </select>
                <button class="btn btn-primary" onclick="updateOrderStatus()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const API_BASE_URL = window.CONFIG ? window.CONFIG.API_BASE_URL : window.location.origin;
        const userId = tg.initDataUnsafe?.user?.id;

        let orders = [];
        let currentOrderId = null;

        const statusNames = {
            'pending': { name: '–û–∂–∏–¥–∞–µ—Ç', color: '#FFA726' },
            'confirmed': { name: '–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω', color: '#42A5F5' },
            'preparing': { name: '–ì–æ—Ç–æ–≤–∏—Ç—Å—è', color: '#AB47BC' },
            'delivering': { name: '–î–æ—Å—Ç–∞–≤–ª—è–µ—Ç—Å—è', color: '#26A69A' },
            'completed': { name: '–í—ã–ø–æ–ª–Ω–µ–Ω', color: '#66BB6A' },
            'cancelled': { name: '–û—Ç–º–µ–Ω–µ–Ω', color: '#EF5350' }
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–∫–∞–∑–æ–≤
        async function loadOrders() {
            const status = document.getElementById('filterStatus').value;
            try {
                let url = `${API_BASE_URL}/api/admin/orders?telegram_id=${userId}`;
                if (status) url += `&status=${status}`;

                const response = await fetch(url);
                orders = await response.json();
                renderOrders();
            } catch (error) {
                console.error('Error loading orders:', error);
                document.getElementById('ordersList').innerHTML = `
                    <div class="error-message">
                        <p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–∫–∞–∑–æ–≤</p>
                        <button class="btn btn-primary" onclick="loadOrders()">–ü–æ–≤—Ç–æ—Ä–∏—Ç—å</button>
                    </div>
                `;
            }
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∑–∞–∫–∞–∑–æ–≤
        function renderOrders() {
            const container = document.getElementById('ordersList');

            if (!orders || orders.length === 0) {
                container.innerHTML = `
                    <div class="empty-state-admin">
                        <div class="empty-state-admin-icon">üìã</div>
                        <div class="empty-state-admin-text">–ó–∞–∫–∞–∑–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = orders.map(order => {
                const status = statusNames[order.status] || { name: order.status, color: '#9E9E9E' };
                const date = new Date(order.created_at).toLocaleString('ru-RU');

                return `
                    <div class="order-card" onclick="openOrder(${order.id})">
                        <div class="order-header">
                            <div class="order-number">#${order.id}</div>
                            <div class="order-status" style="background: ${status.color}20; color: ${status.color}">
                                ${status.name}
                            </div>
                        </div>
                        <div class="order-info">
                            <div class="order-customer">üë§ ${order.customer_name || '–ö–ª–∏–µ–Ω—Ç'}</div>
                            <div class="order-date">üìÖ ${date}</div>
                        </div>
                        <div class="order-footer">
                            <div class="order-total">${order.total_amount?.toFixed(2) || 0} ‚ÇΩ</div>
                            <div class="order-arrow">‚Ä∫</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // –û—Ç–∫—Ä—ã—Ç—å –∑–∞–∫–∞–∑
        async function openOrder(orderId) {
            currentOrderId = orderId;
            const order = orders.find(o => o.id === orderId);
            if (!order) return;

            document.getElementById('orderNumber').textContent = orderId;
            document.getElementById('orderStatusSelect').value = order.status;

            const date = new Date(order.created_at).toLocaleString('ru-RU');

            document.getElementById('orderDetails').innerHTML = `
                <div class="order-detail-section">
                    <div class="detail-label">–ö–ª–∏–µ–Ω—Ç</div>
                    <div class="detail-value">${order.customer_name || '–ù–µ —É–∫–∞–∑–∞–Ω'}</div>
                </div>
                <div class="order-detail-section">
                    <div class="detail-label">–¢–µ–ª–µ—Ñ–æ–Ω</div>
                    <div class="detail-value">${order.customer_phone || '–ù–µ —É–∫–∞–∑–∞–Ω'}</div>
                </div>
                <div class="order-detail-section">
                    <div class="detail-label">–ê–¥—Ä–µ—Å</div>
                    <div class="detail-value">${order.delivery_address || '–ù–µ —É–∫–∞–∑–∞–Ω'}</div>
                </div>
                <div class="order-detail-section">
                    <div class="detail-label">–î–∞—Ç–∞ —Å–æ–∑–¥–∞–Ω–∏—è</div>
                    <div class="detail-value">${date}</div>
                </div>
                <div class="order-detail-section">
                    <div class="detail-label">–°—É–º–º–∞</div>
                    <div class="detail-value" style="font-size: 20px; font-weight: bold; color: var(--primary-green);">
                        ${order.total_amount?.toFixed(2) || 0} ‚ÇΩ
                    </div>
                </div>
                ${order.comment ? `
                    <div class="order-detail-section">
                        <div class="detail-label">–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π</div>
                        <div class="detail-value">${order.comment}</div>
                    </div>
                ` : ''}
            `;

            document.getElementById('orderModal').classList.add('active');
        }

        // –ó–∞–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        // –û–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç—É—Å –∑–∞–∫–∞–∑–∞
        async function updateOrderStatus() {
            if (!currentOrderId) return;

            const newStatus = document.getElementById('orderStatusSelect').value;

            try {
                const response = await fetch(`${API_BASE_URL}/api/admin/orders/${currentOrderId}/status?telegram_id=${userId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: newStatus })
                });

                if (response.ok) {
                    tg.showPopup({
                        title: '–£—Å–ø–µ—à–Ω–æ',
                        message: '–°—Ç–∞—Ç—É—Å –æ–±–Ω–æ–≤–ª–µ–Ω',
                        buttons: [{type: 'ok'}]
                    });
                    closeModal('orderModal');
                    loadOrders();
                } else {
                    const error = await response.json();
                    tg.showAlert(error.detail || '–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è');
                }
            } catch (error) {
                console.error('Error updating status:', error);
                tg.showAlert('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è');
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        loadOrders();
    </script>

    <style>
        .orders-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .order-card {
            background: var(--white);
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            cursor: pointer;
            transition: all 0.2s;
        }

        .order-card:active {
            transform: scale(0.98);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .order-number {
            font-size: 18px;
            font-weight: bold;
        }

        .order-status {
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
        }

        .order-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 12px;
        }

        .order-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .order-total {
            font-size: 18px;
            font-weight: bold;
            color: var(--primary-green);
        }

        .order-arrow {
            font-size: 20px;
            color: var(--text-light);
        }

        .order-detail-section {
            padding: 12px 0;
            border-bottom: 1px solid var(--background-light);
        }

        .order-detail-section:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-size: 12px;
            color: var(--text-light);
            margin-bottom: 4px;
        }

        .detail-value {
            font-size: 15px;
            color: var(--text-dark);
        }
    </style>
</body>
</html>
